<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliNotes - Log in</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>IntelliNotes</h1>
                <p>Your intelligent note-taking companion</p>
            </div>
            
            <div class="auth-content">
                <!-- Email/Password Login -->
                <div class="login-section">
                    <h2 id="formTitle">Log in to your account</h2>
                    
                    <form id="authForm" class="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                        </div>

                        <!-- Sign Up Only Fields -->
                        <div id="signupFields" class="signup-fields" style="display: none;">
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                            </div>
                            
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                            </div>
                        </div>
                        
                        <button type="submit" id="submitBtn" class="btn btn-primary">Sign In</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p id="switchText">Don't have an account? <a href="#" id="switchAuthLink">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
