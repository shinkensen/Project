<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - IntelliNotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-tabs">
        <a href="index.html" class="tab">Home</a>
        <a href="chatbot.html" class="tab active">Chatbot</a>
        <a href="upload.html" class="tab">Upload</a>
        <a href="gallery.html" class="tab">Gallery</a>
    </nav>

    <div class="copilot-container">
        <!-- Chat Header -->
        <div class="copilot-header">
            <div class="header-left">
                <div class="copilot-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                </div>
                <div class="header-info">
                    <h2>IntelliNotes AI</h2>
                    <p class="status-indicator">
                        <span class="status-dot"></span> 
                        <span id="notesCount">Loading notes...</span>
                    </p>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="toggleNotes" title="Toggle notes panel">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </button>
                <button class="icon-btn" id="clearChat" title="Clear chat">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Notes Panel (Collapsible) -->
        <div class="notes-panel" id="notesPanel" style="display: none;">
            <div class="notes-panel-header">
                <h3>üìö Your Notes</h3>
                <button class="close-panel" onclick="toggleNotesPanel()">√ó</button>
            </div>
            <div class="notes-panel-content" id="notesPanelContent">
                <p class="loading-notes">Loading your notes...</p>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="copilot-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                </div>
                <h3>Welcome to IntelliNotes AI</h3>
                <p id="welcomeText">I can help you with questions about your study materials. Upload your notes and ask me anything!</p>
                <div class="suggestion-chips" id="suggestionChips">
                    <button class="chip" onclick="sendSuggestion('What notes do I have?')">üìö Show my notes</button>
                    <button class="chip" onclick="sendSuggestion('Summarize my notes')">üìù Summarize notes</button>
                    <button class="chip" onclick="sendSuggestion('Create practice questions')">‚ùì Practice questions</button>
                    <button class="chip" onclick="sendSuggestion('Help me study')">üéØ Study tips</button>
                </div>
            </div>
        </div>

        <!-- Chat Input Area -->
        <div class="copilot-input-wrapper">
            <div class="copilot-input-container">
                <textarea 
                    id="chatInput" 
                    class="copilot-input"
                    placeholder="Ask me anything about your notes..." 
                    rows="1"
                ></textarea>
                <div class="input-actions">
                    <button class="icon-btn" id="attachBtn" title="Attach file">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                        </svg>
                    </button>
                    <button class="send-btn" id="sendButton" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="input-footer">
                <span class="model-info" id="modelInfoText">Powered by AI ‚Ä¢ Press Enter to send</span>
                <div class="footer-right">
                    <span class="quota-info" id="quotaInfo"></span>
                    <span class="char-counter" id="charCounter">0 / 250</span>
                </div>
            </div>
        </div>
    </div>

    <script src="auth-check.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
